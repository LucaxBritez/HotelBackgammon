<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header con íconos y Parallax</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="/src/output.css" rel="stylesheet">

  <!-- Archivo CSS externo -->
  <link href="/src/css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="header">
    <div class="container font-bold">
      <div class="icon-group">
        <i class="fas fa-phone-alt text-xl"></i>
        <span>+1 234 567 890</span>
      </div>
      <div class="icon-group">
        <i class="fas fa-map-marker-alt text-xl"></i>
        <span>Calle Ficticia 123, Ciudad</span>
      </div>
    </div>
  </header>



  <!-- Parallax Section -->
  <div class="parallax">
    <!-- Barra de Navegación -->
    <nav id="navbar" class="navbar">
      <div class="nav-wrapper"> <!-- Contenedor adicional para los enlaces -->
        <div class="nav-links font-bold">
          <a href="#">HABITACIONES</a>
          <a href="#">MENU BAR</a>
          <a href="#">SERVICIOS</a>
          <a href="#">PROMOCIONES</a>
        </div>
      </div>
    </nav>

    <!-- Contenido del parallax -->
    <div class="parallax-content">
      <h2 class="text-6xl font-bold mb-2 text-white">¡BIENVENIDO A BACKGAMMON!</h2>
      <p class="text-3xl text-white">Todo lo que necesitas en un solo lugar</p>
    </div>
  </div>

  <!-- Contenido Principal -->
  <main class="p-8">
    <h2 class="text-xl font-semibold">Bienvenido a mi sitio web</h2>
    <p>Este es un sitio web simple con un header usando Tailwind CSS y Font Awesome.</p>
  </main>

  <!-- Archivo JavaScript externo -->
  <script src="/src/js/scripts.js"></script>

</body>

</html>
